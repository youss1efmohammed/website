<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="test2.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center py-8 px-4">
    <div class="container max-w-4xl mx-auto">
      <h1 class="text-5xl font-extrabold text-center text-white mb-8">
        Task Scheduler üóìÔ∏è
      </h1>

      
      <div class="card mb-8">
        <h2 class="text-3xl font-semibold text-gray-700 mb-4">Add Your Task</h2>
        <form id="task-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="task-name"
                class="block text-lg font-medium text-gray-600"
                >Task Name</label
              >
              <input
                type="text"
                id="task-name"
                class="w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 p-3"
                placeholder="Enter task name"
                required
              />
            </div>
            <div>
              <label
                for="task-date"
                class="block text-lg font-medium text-gray-600"
                >Task Date</label
              >
              <input
                type="date"
                id="task-date"
                class="w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 p-3"
                required
              />
            </div>
            <div>
              <label
                for="task-start"
                class="block text-lg font-medium text-gray-600"
                >Start Time</label
              >
              <input
                type="time"
                id="task-start"
                class="w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 p-3"
                required
              />
            </div>
            <div>
              <label
                for="task-duration"
                class="block text-lg font-medium text-gray-600"
                >Task Duration (hours)</label
              >
              <input
                type="number"
                id="task-duration"
                class="w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 p-3"
                min="1"
                max="24"
                required
              />
            </div>
            <div>
              <label
                for="task-priority"
                class="block text-lg font-medium text-gray-600"
                >Priority</label
              >
              <select
                id="task-priority"
                class="w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 p-3"
              >
                <option value="normal" selected>Normal</option>
                <option value="important">Important</option>
              </select>
            </div>
          </div>
          <button type="submit" class="w-full btn">Add Task</button>
        </form>
      </div>

      
      <div id="schedule-container" class="card">
        <h2 class="text-3xl font-semibold text-gray-700 mb-4">Task Schedule</h2>
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="table-header">
              <th class="p-4">Time</th>
              <th class="p-4">Task</th>
              <th class="p-4">Priority</th>
              <th class="p-4">Actions</th>
            </tr>
          </thead>
          <tbody id="schedule-body" class="divide-y divide-gray-200">
            
          </tbody>
        </table>
      </div>

     
      <div class="mt-6 text-center">
        <button id="save-pdf" class="btn">Save as PDF</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="test3.js"></script>
  </body>
</html>
